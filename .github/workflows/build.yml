name: Build PhoenixTS93

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore PhoenixTS93/PhoenixTS93.csproj

      - name: Build
        run: dotnet build PhoenixTS93/PhoenixTS93.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish PhoenixTS93/PhoenixTS93.csproj --configuration Release --output publish --runtime win-x64 --self-contained true /p:PublishSingleFile=true /p:IncludeNativeLibrariesForSelfExtract=true

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: PhoenixTS93
          path: publish/
