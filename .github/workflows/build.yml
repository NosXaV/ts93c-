name: Build EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: Restore dependencies
      run: dotnet restore PhoenixTS93/PhoenixTS93.csproj

    - name: Build
      run: dotnet build PhoenixTS93/PhoenixTS93.csproj -c Release

    - name: Publish
      run: dotnet publish PhoenixTS93/PhoenixTS93.csproj -c Release -o ./publish

    - name: Upload Artifacts
      uses: actions/upload-artifact@8b2562b9c6e72ab9ba7fa5c640eeb0fc1934a8a4  # SHA dla v3.1.3
      with:
        name: PhoenixTS93
        path: ./publish
